<ion-header>
  <ion-navbar>
    <ion-title>Formulario de Curso</ion-title>
    <ion-buttons end>
      <button icon-only="" ion-button="" (click)="salvar()">
        Salvar
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
    <ion-list>
      <ion-item>
        <ion-label stacked="">Nome Curso</ion-label>
        <ion-input text="" [(ngModel)] = "curso.Nome_curso"></ion-input>
      </ion-item>

         <ion-item>
        <ion-label stacked="">Valor</ion-label>
        <ion-input text="" [(ngModel)] = "curso.valor"></ion-input>
      </ion-item>

       <ion-item>
        <ion-label stacked="">Quantidade de dia vencimento</ion-label>
        <ion-input text="" [(ngModel)] = "curso.qt_dia_venc"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked="">Descrição</ion-label>
        <ion-input text="" [(ngModel)] = "curso.descricao"></ion-input>
      </ion-item>

       <ion-item>
        <ion-label stacked="">Max de Parcelas</ion-label>
        <ion-input text="" [(ngModel)] = "curso.max_parcelas"></ion-input>
      </ion-item>
    </ion-list>

</ion-content>
